<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Nunito&family=Quicksand&display=swap" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

   <main>
      <div class="search-card">
        <h2>Search for a city:</h2>
        <form>
            <input name="city" id="city" type="text" class="form-input"/>
            <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="search-history" id="search-history"></div>

      <div class="city-card" id="city-card">
        <div id="current-date"></div>
        <div class="current-weather"></div>
      </div>

      <div class="five-day-cast" id="five-day-cast">

        <div id="date-1">
            <div class="weather-1"></div>
        </div>

        <div id="date-2">
            <div class="weather-2"></div>
        </div>

        <div id="date-3">
            <div class="weather-3"></div>
        </div>

        <div id="date-4">
            <div class="weather-4"></div>
        </div>

        <div id="date-5">
            <div class="weather-5"></div>
        </div>

      </div>
   </main>
    <script src="./assets/script.js"></script>
</body>
</html>
